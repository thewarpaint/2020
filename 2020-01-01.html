---
permalink: /2020/01/01
---
{%- assign currentDay = site.data.days["2020-01-01"] -%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="{{ currentDay.title }}">
    <meta name="description" content="{{ currentDay.description }}">

    <title>{{ currentDay.title }} - {{ currentDay.description }}</title>

    <link
      href="/assets/main.css"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="main">
      {% for cover in currentDay.covers %}
      <a
        class="cover"
        href="{{ cover.link }}"
        style="background-image: url('{{ cover.imageUrl }}')"
      ></a>
      {% endfor %}
    </div>

    <nav
      class="nav"
    >
      <a
        href="{{ currentDay.prevLink }}"
        class="nav-link nav-link--prev"
      >
        ←
      </a>

      <h1
        class="nav-header"
      >
        {{ currentDay.dayString }}
      </h1>

      <a
        href="{{ currentDay.nextLink }}"
        class="nav-link nav-link--next"
      >
        →
      </a>
    </nav>
  </body>
</html>
