<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="2020">
    <meta name="description" content="Periódicos">

    <title>2020: Periódicos</title>

    <style>
      body {
        margin: 0;
        background-color: black;
      }

      .main {
        display: flex;
        flex-flow: row wrap;
        width: 100vw;
        height: 100vh;
      }

      .cover {
        flex: 0 0 50%;
        background-position: top;
        background-size: cover;
        filter: grayscale(1);
        transition: .5s filter linear;
      }

      .cover:hover {
        filter: grayscale(0);
      }

      @media(min-width: 640px) {
        .main {
          flex-direction: row;
        }

        .cover {
          flex: 1 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="main">
      <a
        class="cover"
        href="https://tar.mx/periodicos-mexico/?fecha=2020-03-31"

    </div>
