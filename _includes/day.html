{%- assign dayData = site.data.days[page.date] -%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="{{ dayData.title }}">
    <meta name="description" content="{{ dayData.description }}">

    <title>{{ dayData.title }} - {{ dayData.description }}</title>

    <link
      href="/assets/main.css"
      rel="stylesheet"
    >
  </head>

  <body>
    <div class="main">
      {% for cover in dayData.covers %}
      <a
        class="cover"
        href="{{ cover.link }}"
        style="background-image: url('{{ cover.imageUrl }}')"
      ></a>
      {% endfor %}
    </div>

    <nav
      class="nav"
    >
      <a
        href="{{ dayData.prevLink }}"
        class="nav-link nav-link--prev"
      >
        ←
      </a>

      <h1
        class="nav-header"
      >
        {{ dayData.dayString }}
      </h1>

      <a
        href="{{ dayData.nextLink }}"
        class="nav-link nav-link--next"
      >
        →
      </a>
    </nav>
  </body>
</html>
